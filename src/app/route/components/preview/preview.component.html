<h2>
    {{ route.start }} -> {{ route.end }} (Prochain départ : {{ nextStart }})
</h2>

<button (click)="onRepeatNextStart()" *ngIf="settingsService.getSettingValue('nextStartSpeech') == 'true'">
    Répéter le délai du prochain passage
</button>

<p>
    Partir de la gare de : {{ route.start }}.
</p>

<p>
    Rester dans le train pendant {{ route.time }}
</p>

<p>
    Descendre à la gare de {{ route.end }}.
</p>

<button (click)="onStartRoute()">
    Démarrer le trajet
</button>
