<h2 id="view-title">
    {{ station }}
</h2>

<div id="view-pannel">
    <ul id="train-list">
        <li id="train" *ngFor="let r of panel">
            <span (click)="onStart(r.destination, r.quai)">
                {{ r.destination }} : Voie {{ r.quai }}
            </span>
        </li>
    </ul>
</div>
